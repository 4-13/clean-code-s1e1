<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" 
          rel="stylesheet">
    <link rel="stylesheet" 
          href="style.css" 
          media="screen">
  </head>
  <body>
    <div class="details">
      <img src="./eisenhower-matrix.jpg">
      <a  class="more-inf" 
          href="https://goal-life.com/page/method/matrix-eisenhower">
        Want more details?
      </a>
    </div>
    <div class="container">
      <p id="add-task-form">
        <label for="new-task" class="title new-task-title">Add Item</label>
        <div class="row">
          <input  id="new-task"
                  class="task-field"
                  type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title">Todo</h3>
      <ul id="incompleted-tasks" class="task-list">
        <li class="task-list-item">
          <input type="checkbox" class="task-status">
          <label class="task-description">Pay Bills</label>
          <input type="text" class="task-field">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="icon" src="./remove.svg">
          </button>
        </li>
        <li class="task-list-item edit-mode">
          <input type="checkbox" class="task-status">
          <label class="task-description">Go Shopping</label>
          <input  type="text" 
                  value="Go Shopping" 
                  class="task-field">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="icon" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title">Completed</h3>
      <ul id="completed-tasks" class="task-list">
        <li class="task-list-item">
          <input type="checkbox" class="task-status" checked>
          <label class="task-description">See the Doctor</label>
          <input type="text" class="task-field">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="icon" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
